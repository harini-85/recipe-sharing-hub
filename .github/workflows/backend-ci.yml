name: Backend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  # You can switch to ubuntu-latest if you prefer Linux runner

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm test

      # Step 5: Build successful
      - name: Build successful
        run: echo "Backend build successful âœ…"

      # Step 6: Verify MongoDB secret
      - name: Verify MongoDB secret
        run: echo "MONGO_URI is set"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
