<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Recipe Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                  url('login.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #5C6B73;
      padding: 20px;
    }

    .container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      width: 100%;
      max-width: 450px;
      padding: 40px 35px;
      background: rgba(249, 245, 240, 0.97);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(12px);
      animation: fadeIn 0.5s ease-out;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(-20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 32px;
      color: #2F4858;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
      color: #2F4858;
      font-size: 24px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      margin-bottom: 30px;
      color: #5C6B73;
      font-size: 15px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #95a5a6;
      font-size: 16px;
      transition: color 0.3s;
    }

    .input-group input {
      width: 100%;
      padding: 14px 15px 14px 45px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s;
      background: #fff;
      color: #2F4858;
    }

    .input-group input:focus {
      outline: none;
      border-color: #E25822;
      box-shadow: 0 0 0 3px rgba(226, 88, 34, 0.2);
      background: #fff;
    }

    .input-group input:focus + i {
      color: #E25822;
    }

    .toggle-password {
      position: absolute;
      right: 50px;
      top: 50%;
      transform: translateY(-100%);
      cursor: pointer;
      color: #95a5a6;
      transition: color 0.3s;
    }

    .toggle-password:hover {
      color: #E25822;
    }

    .remember-me {
      margin-bottom: 25px;
      font-size: 14px;
      color: #5C6B73;
    }

    .remember-me label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .remember-me input {
      margin-right: 8px;
      accent-color: #E25822;
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: #E25822;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 6px rgba(226, 88, 34, 0.2);
    }

    .btn-login:hover {
      background: #C13F16;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(226, 88, 34, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
      box-shadow: 0 2px 4px rgba(226, 88, 34, 0.2);
    }

    .register-link {
      text-align: center;
      margin-top: 20px;
      font-size: 15px;
      color: #5C6B73;
    }

    .register-link a {
      color: #E25822;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #C13F16;
      text-decoration: underline;
    }

    .error {
      color: #c23b22;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      padding: 8px 12px;
      background: rgba(194, 59, 34, 0.1);
      border-radius: 6px;
      border-left: 3px solid #c23b22;
    }

    .success {
      color: #27ae60;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      min-height: 20px;
      padding: 8px 12px;
      background: rgba(39, 174, 96, 0.1);
      border-radius: 6px;
      border-left: 3px solid #27ae60;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 30px 25px;
        margin: 15px;
      }
      .logo h1 {
        font-size: 28px;
      }
      body {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <div class="logo">
        <h1>Recipe Hub</h1>
      </div>
      
      <h2>Welcome Back!</h2>
      <p class="subtitle">Sign in to access your recipes</p>
      
      <form id="loginForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" id="loginUsername" placeholder="Username" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <span class="toggle-password" id="togglePassword">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        
        <div class="remember-me">
          <label>
            <input type="checkbox" id="rememberMe">
            <span>Remember me</span>
          </label>
        </div>
        
        <button type="submit" class="btn-login">
          <span>Login</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>
      
      <p class="register-link">New user? <a href="register.html">Create an account</a></p>
      <p id="loginError" class="error"></p>
    </div>
  </div>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const API_BASE = localStorage.getItem('API_BASE') || 'http://localhost:5000/api';
    const loginForm = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('loginPassword');
    const errorElement = document.getElementById('loginError');
    
  
    if (togglePassword && passwordInput) {
      togglePassword.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        

        const eyeIcon = this.querySelector('i');
        eyeIcon.classList.toggle('fa-eye');
        eyeIcon.classList.toggle('fa-eye-slash');
      });
    }

    if (loginForm) {
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('loginUsername').value.trim();
        const password = passwordInput.value;
        

        if (!username || !password) {
          showError('Please fill in all fields');
          return;
        }
        

        authenticateUser(username, password);
      });
    }
    

    function authenticateUser(username, password) {
      errorElement.textContent = '';
      

      const loginButton = loginForm.querySelector('button[type="submit"]');
      const originalText = loginButton.innerHTML;
      loginButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      loginButton.disabled = true;

      fetch(`${API_BASE}/auth/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      })
      .then(async (res) => {
        if (!res.ok) {
          const err = await res.json().catch(() => ({ message: 'Login failed' }));
          throw new Error(err.message || 'Login failed');
        }
        return res.json();
      })
      .then((data) => {
        if (data.token) localStorage.setItem('recipeHubToken', data.token);
        if (data.user) localStorage.setItem('recipeHubCurrentUser', JSON.stringify(data.user));
        showSuccess('Login successful! Redirecting...');
        setTimeout(() => { window.location.href = 'main.html'; }, 800);
      })
      .catch((err) => {
        showError(err.message || 'Invalid username or password');
        loginButton.innerHTML = originalText;
        loginButton.disabled = false;
      });
    }
    
    function showError(message) {
      errorElement.textContent = message;
      errorElement.style.color = '#c23b22';
    }
    
    function showSuccess(message) {
      errorElement.textContent = message;
      errorElement.style.color = '#27ae60';
    }
  });
</script>

</body>
</html>
